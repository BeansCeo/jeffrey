<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI quiz generator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<header id="menu">
    <h1 id="title">AI quiz generator!</h1>
    </header>
    <br />
<main>
    <div id="quizDetails">
        <p>Simply enter a topic, the board of education, class and Kachow! There's a quiz for everything.</p>
        <p>The capabilities of AI are amazing and it is the greatest study partner that you wil ever have.</p>
        <label for="topic">Topic: <input class="questions" id="topic" placeholder="Chemical Bonds" required></label><br>
        <label for="schoolBoard">School Board: <input class="questions" id="schoolBoard" placeholder="igcse" required></label><br>
        <label for="level">Grade/Class: <input class="questions" id="level" placeholder="level 9" required></label><br>
        <label for="level">Number of Questions <input class="questions" id="questions" placeholder="3 long answer questions, 5 MCQ's" required></label><br>
        <p id="issues"></p>
        <button id="generate">Generate Quiz</button>
        <p id="result">e</p>
    </div>
    <script src="script.js"></script>
</main>
</html>
